<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>

<body>
    <header>
        <h1>Список покупок</h1>
        <nav>
            <h3>Оглавление</h3>
            <ul>
                <li><a href="#fset1">Дата и комментарии</a></li>
                <li><a href="#fset2">Сдоба</a></li>
                <li><a href="#fset3">Овощи</a></li>
                <li><a href="#fset4">Фрукты</a></li>
                <li><a href="#fset5">Молочные продукты</a></li>
                <li><a href="#fset6">Мясо</a></li>
                <li><a href="#fset7">Дополнительные покупки</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action>
            <fieldset id="fset1">
                <legend>
                    <h3>Дата и комментарии</h3>
                </legend>
                <label for="date">Дата покупки</label>
                <input type="date" name="date" id="date"><br><br>
                <label for="comments">Комментарии</label>
                <textarea name="comments" id="comments"></textarea>
            </fieldset>
            <fieldset id="fset2">
                <legend>
                    <h3>Сдоба</h3>
                </legend>
                <ul>
                    <li>
                        <label for="bread1">Хлеб</label>
                        <input type="checkbox" name="bread" id="bread1"><br>
                        <label for="amount1.1">Введите количество:</label>
                        <input type="text" name="amount" id="amount1.1">
                    </li>
                    <li>
                        <label for="bread2">Булочка</label>
                        <input type="checkbox" name="bun" id="bread2"><br>
                        <label for="amount1.2">Введите количество:</label>
                        <input type="text" name="amount" id="amount1.2">
                    </li>
                    <li>
                        <label for="bread3">Круассан</label>
                        <input type="checkbox" name="croissant" id="bread3"><br>
                        <label for="amount1.3">Введите количество:</label>
                        <input type="text" name="amount" id="amount1.3">
                    </li>
                    <li>
                        <label for="bread4">Рогалик</label>
                        <input type="checkbox" name="bagel" id="bread4"><br>
                        <label for="amount1.4">Введите количество:</label>
                        <input type="text" name="amount" id="amount1.4">
                    </li>
                </ul>
            </fieldset>
            <fieldset id="fset3">
                <legend>
                    <h3>Овощи</h3>
                </legend>
                <ul>
                    <li>
                        <label for="vegetables1">Картошка</label>
                        <input type="checkbox" name="potatoes" id="vegetables1"><br>
                        <label for="amount2.1">Введите количество:</label>
                        <input type="text" name="amount" id="amount2.1">
                    </li>
                    <li>
                        <label for="vegetables2">Помидоры</label>
                        <input type="checkbox" name="tomatoes" id="vegetables2"><br>
                        <label for="amount2.2">Введите количество:</label>
                        <input type="text" name="amount" id="amount2.2">
                    </li>
                    <li>
                        <label for="vegetables3">Кукуруза</label>
                        <input type="checkbox" name="corn" id="vegetables3"><br>
                        <label for="amount2.3">Введите количество:</label>
                        <input type="text" name="amount" id="amount2.3">
                    </li>
                    <li>
                        <label for="vegetables4">Свёкла</label>
                        <input type="checkbox" name="beetroot" id="vegetables4"><br>
                        <label for="amount2.4">Введите количество:</label>
                        <input type="text" name="amount" id="amount2.4">
                    </li>
                </ul>
            </fieldset>
            <fieldset id="fset4">
                <legend>
                    <h3>Фрукты</h3>
                </legend>
                <ul>
                    <li>
                        <label for="fruits1">Яблоки</label>
                        <input type="checkbox" name="apples" id="fruits1"><br>
                        <label for="amount3.1">Введите количество:</label>
                        <input type="text" name="amount" id="amount3.1">
                    </li>
                    <li>
                        <label for="fruits2">Бананы</label>
                        <input type="checkbox" name="bananas" id="fruits2"><br>
                        <label for="amount3.2">Введите количество:</label>
                        <input type="text" name="amount" id="amount3.2">
                    </li>
                    <li>
                        <label for="fruits3">Мандарины</label>
                        <input type="checkbox" name="mandarin" id="fruits3"><br>
                        <label for="amount3.3">Введите количество:</label>
                        <input type="text" name="amount" id="amount3.3">
                    </li>
                    <li>
                        <label for="fruits4">Арбуз</label>
                        <input type="checkbox" name="watermelon" id="fruits4"><br>
                        <label for="amount3.4">Введите количество:</label>
                        <input type="text" name="amount" id="amount3.4">
                    </li>
                </ul>
            </fieldset>
            <fieldset id="fset5">
                <legend>
                    <h3>Молочные продукты</h3>
                </legend>
                <ul>
                    <li>
                        <label for="milk1">Молоко</label>
                        <input type="checkbox" name="milk" id="milk1"><br>
                        <label for="amount4.1">Введите количество:</label>
                        <input type="text" name="amount" id="amount4.1">
                    </li>
                    <li>
                        <label for="milk2">Йогурт</label>
                        <input type="checkbox" name="yogurt" id="milk2"><br>
                        <label for="amount4.2">Введите количество:</label>
                        <input type="text" name="amount" id="amount4.2">
                    </li>
                    <li>
                        <label for="milk3">Кефир</label>
                        <input type="checkbox" name="kefir" id="milk3"><br>
                        <label for="amount4.3">Введите количество:</label>
                        <input type="text" name="amount" id="amount4.3">
                    </li>
                    <li>
                        <label for="milk4">Творог</label>
                        <input type="checkbox" name="cheese" id="milk4"><br>
                        <label for="amount4.4">Введите количество:</label>
                        <input type="text" name="amount" id="amount4.4">
                    </li>
                </ul>
            </fieldset>
            <fieldset id="fset6">
                <legend>
                    <h3>Мясо</h3>
                </legend>
                <label for="meet">Выбери мясо какого животного купить</label>
                <select name="meet" id="meet">
                    <option value="beef">Говядина</option>
                    <option value="pork">Свинина</option>
                    <option value="fowl">Птица</option>
                    <option value="not chosen" hidden selected>Не выбрано</option>
                </select>
                <fieldset>
                    <legend>Выбери часть мяса</legend>
                    <input type="radio" name="pieces" id="piece1" value="brisket">
                    <label for="piece1">Грудинка</label><br>
                    <input type="radio" name="pieces" id="piece2" value="legs">
                    <label for="piece2">Ножки</label><br>
                    <input type="radio" name="pieces" id="piece3" value="back">
                    <label for="piece3">Спинка</label><br>
                    <input type="radio" name="pieces" id="piece4" value="other">
                    <label for="piece4">Другое</label>
                </fieldset>
            </fieldset>
            <fieldset id="fset7">
                <legend>
                    <h3>Дополнительные покупки</h3>
                </legend>
                <label for="additional">Обязательно сделай это</label><br>
                <select name="additional purchases" id="additional">
                    <option value="sachet">Пакетик</option>
                    <option value="top up account">Пополнить счёт</option>
                    <option value="bonus card">Сделать бонусную карту</option>
                    <option value="all">Всё и сразу</option>
                    <option value="default" hidden selected>Выбери</option>
                </select>
            </fieldset>
            <br><input type="submit" value="Принять">
        </form>
    </main>
    <footer>
        <a href="#">
            <h4>Наверх</h4>
        </a>
    </footer>
</body>

</html>
